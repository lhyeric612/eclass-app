<div class="skin-1">
    <div id="wrapper">
        <mat-progress-bar [mode]="progressMode" [value]="progressValue"></mat-progress-bar>
        <app-nav></app-nav>
        <div id="page-wrapper" class="gray-bg">
            <app-top-nav></app-top-nav>
            <div class="wrapper wrapper-content">
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-8">
                        <h2>Subjects</h2>
                        <ol class="breadcrumb">
                            <li>
                                <a href="/dashboard">Dashboard</a>
                            </li>
                            <li>
                                <span>Subjects</span>
                            </li>
                            <li class="active">
                                <span>{{subjectId}}</span>
                            </li>
                        </ol>
                    </div>
                    <div class="col-lg-4">
                        <div class="title-action">
                            <button type="submit" class="mat-primary" mat-flat-button [disabled]="editForm.invalid" (click)="onSubmit()">Save</button>
                            <button mat-stroked-button (click)="back()">Back</button>
                        </div>
                    </div>
                </div>
                <div class="wrapper wrapper-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <form class="m-t" role="form" [formGroup]="editForm">
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="text" placeholder="Display Name" class="form-control" required formControlName="displayName">
                                                    <mat-error *ngIf="editForm.invalid">{{getDisplayNameErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="text" placeholder="Code" class="form-control" required formControlName="code">
                                                    <mat-error *ngIf="editForm.invalid">{{getCodeErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-slide-toggle formControlName="active">Active</mat-slide-toggle>
                                            </div>
                                        </div>
                                    </form>
                                    <form class="m-t" role="form" [formGroup]="deleteForm">
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="text" placeholder="Please enter subject id to delete" class="form-control" required formControlName="deleteSubjectId">
                                                    <mat-error *ngIf="deleteForm.invalid">{{getSubjectIdErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-sm-2">
                                                <button type="submit" class="mat-primary" mat-flat-button [disabled]="deleteForm.invalid" (click)="onDelete()">Delete</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

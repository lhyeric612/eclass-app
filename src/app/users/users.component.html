<div class="skin-1">
    <div id="wrapper">
        <app-nav></app-nav>
        <div id="page-wrapper" class="gray-bg">
            <app-top-nav></app-top-nav>
            <div class="wrapper wrapper-content">
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-8">
                        <h2>Users</h2>
                        <ol class="breadcrumb">
                            <li>
                                <a href="/dashboard">Dashboard</a>
                            </li>
                            <li class="active">
                                <span>Users</span>
                            </li>
                        </ol>
                    </div>
                    <div class="col-lg-4">
                        <div class="title-action">
<!--                            <a routerLink="/users/create" class="btn btn-primary"><i class="fa fa-plus"></i> Create </a>-->
                            <button type="submit" class="mat-primary" mat-flat-button (click)="create()">Create</button>
                        </div>
                    </div>
                </div>
                <div class="wrapper wrapper-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-search">
                                    <div class="col-lg-offset-8 col-lg-4">
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <mat-form-field class="full-width">
                                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <table class="table table-striped" mat-table matSort [dataSource]="dataSource">
                                        <ng-container matColumnDef="email">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                            <td mat-cell *matCellDef="let userData"> {{userData.email}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="firstName">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                                            <td mat-cell *matCellDef="let userData"> {{userData.firstName}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="lastName">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                                            <td mat-cell *matCellDef="let userData"> {{userData.lastName}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="roleName">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role Name </th>
                                            <td mat-cell *matCellDef="let userData"> {{userData.roleName}} </td>
                                        </ng-container>
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr class="pointer highlight" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="view(row)"></tr>
                                    </table>
                                    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

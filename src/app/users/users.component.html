<div class="skin-1">
    <div id="wrapper">
        <app-nav></app-nav>
        <div id="page-wrapper" class="gray-bg">
            <app-top-nav></app-top-nav>
            <div class="wrapper wrapper-content">
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-8">
                        <h2>Users</h2>
                        <ol class="breadcrumb">
                            <li>
                                <a href="/dashboard">Dashboard</a>
                            </li>
                            <li class="active">
                                <span>Users</span>
                            </li>
                        </ol>
                    </div>
                    <div class="col-lg-4">
                        <div class="title-action">
                            <a routerLink="/users/create" class="btn btn-primary"><i class="fa fa-plus"></i> Create </a>
                        </div>
                    </div>
                </div>
                <div class="wrapper wrapper-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-search">
                                    <div class="col-lg-offset-8 col-lg-4">
                                        <div class="form-group">
                                            <div class="col-sm-12">
                                                <input type="text" placeholder="Search" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="ibox-content">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>Email</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Role Name</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr *ngFor="let userData of userList">
                                            <td>{{userData.email}}</td>
                                            <td>{{userData.firstName}}</td>
                                            <td>{{userData.lastName}}</td>
                                            <td>{{userData.roleName}}</td>
                                        </tr>
                                        <tr *ngIf="noRecord">
                                            <td colspan="4" style="text-align: center;">No Records</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

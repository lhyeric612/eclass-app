<div class="skin-1">
    <div id="wrapper">
        <app-nav></app-nav>
        <div id="page-wrapper" class="gray-bg">
            <app-top-nav></app-top-nav>
            <div class="wrapper wrapper-content">
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-8">
                        <h2>Users</h2>
                        <ol class="breadcrumb">
                            <li>
                                <a href="/dashboard">Dashboard</a>
                            </li>
                            <li>
                                <span>Users</span>
                            </li>
                            <li class="active">
                                <span>{{userId}}</span>
                            </li>
                        </ol>
                    </div>
                    <div class="col-lg-4">
                        <div class="title-action">
                            <button type="submit" class="mat-primary" mat-flat-button [disabled]="editForm.invalid" (click)="onSubmit()">Save</button>
                            <button mat-stroked-button (click)="back()">Back</button>
                        </div>
                    </div>
                </div>
                <div class="wrapper wrapper-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <form class="m-t" role="form" [formGroup]="editForm">
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="text" placeholder="Email" class="form-control" required email formControlName="email">
                                                    <mat-error *ngIf="editForm.invalid">{{getEmailErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="text" placeholder="First Name" class="form-control" required formControlName="firstName">
                                                    <mat-error *ngIf="editForm.invalid">{{getFirstNameErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="text" placeholder="Last Name" class="form-control" required formControlName="lastName">
                                                    <mat-error *ngIf="editForm.invalid">{{getLastNameErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <mat-label>Roles</mat-label>
                                                    <mat-select formControlName="roleId" required>
                                                        <mat-option *ngFor="let role of roles" [value]="role.id">
                                                            {{role.name}}
                                                        </mat-option>
                                                    </mat-select>
                                                    <mat-error *ngIf="editForm.invalid">{{getRoleErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </form>
                                    <form class="m-t" role="form" [formGroup]="deleteForm">
                                        <div class="form-group">
                                            <div class="col-sm-6 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="text" placeholder="Please enter user id to delete" class="form-control" required formControlName="deleteUserId">
                                                    <mat-error *ngIf="deleteForm.invalid">{{getUserIdErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-sm-2">
                                                <button type="submit" class="mat-primary" mat-flat-button [disabled]="deleteForm.invalid" (click)="onDelete()">Delete</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

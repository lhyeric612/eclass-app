<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name"><img src="/assets/images/logo.jpg" width="100%"/></h1>
        </div>
        <h3>Welcome to Little Frog</h3>
        <p>Login in. To see it in action.</p>
        <form class="m-t" role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required formControlName="email" email>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" [disabled]="!loginForm.valid">Login</button>
        </form>
        <p class="m-t"> <small>Little Frog Learning Centre &copy; 2019</small> </p>
    </div>
</div>

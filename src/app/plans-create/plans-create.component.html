<div class="skin-1">
    <div id="wrapper">
        <mat-progress-bar [mode]="progressMode" [value]="progressValue"></mat-progress-bar>
        <app-nav></app-nav>
        <div id="page-wrapper" class="gray-bg">
            <app-top-nav></app-top-nav>
            <div class="wrapper wrapper-content">
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-8">
                        <h2>Plans</h2>
                        <ol class="breadcrumb">
                            <li>
                                <a href="/dashboard">Dashboard</a>
                            </li>
                            <li>
                                <span>Plans</span>
                            </li>
                            <li class="active">
                                <span>Create</span>
                            </li>
                        </ol>
                    </div>
                    <div class="col-lg-4">
                        <div class="title-action">
                            <button type="submit" class="mat-primary" mat-flat-button [disabled]="createForm.invalid" (click)="onSubmit()">Save</button>
                            <button mat-stroked-button (click)="back()">Back</button>
                        </div>
                    </div>
                </div>
                <div class="wrapper wrapper-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <form class="m-t" role="form" [formGroup]="createForm">
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <mat-label>Courses Name</mat-label>
                                                    <mat-select formControlName="coursesId" required>
                                                        <mat-option *ngFor="let course of courses" [value]="course.id">
                                                            {{course.courseName}}
                                                        </mat-option>
                                                    </mat-select>
                                                    <mat-error *ngIf="createForm.invalid">{{getCourseErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="text" placeholder="Plan Name" class="form-control" required formControlName="planName">
                                                    <mat-error *ngIf="createForm.invalid">{{getPlanNameErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                        <textarea matInput placeholder="Description" formControlName="description"></textarea>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="number" placeholder="Quality" class="form-control" formControlName="qty">
                                                    <mat-error *ngIf="createForm.invalid">{{getQtyErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group" style="height: 24px">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-radio-group aria-label="Unit" formControlName="unit">
                                                    <mat-radio-button value="lesson">Lesson</mat-radio-button>
                                                    <mat-radio-button value="month">Month</mat-radio-button>
                                                </mat-radio-group>
                                                <mat-error *ngIf="createForm.invalid">{{getUnitErrorMessage()}}</mat-error>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="number" placeholder="Price" class="form-control" formControlName="price">
                                                    <span matPrefix>$&nbsp;</span>
                                                    <span matSuffix>.00</span>
                                                    <mat-error *ngIf="createForm.invalid">{{getPriceErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>

<div class="skin-1">
    <div id="wrapper">
        <mat-progress-bar [mode]="progressMode" [value]="progressValue"></mat-progress-bar>
        <app-nav></app-nav>
        <div id="page-wrapper" class="gray-bg">
            <app-top-nav></app-top-nav>
            <div class="wrapper wrapper-content">
                <div class="row wrapper border-bottom white-bg page-heading">
                    <div class="col-lg-8">
                        <h2>Courses</h2>
                        <ol class="breadcrumb">
                            <li>
                                <a href="/dashboard">Dashboard</a>
                            </li>
                            <li>
                                <span>Courses</span>
                            </li>
                            <li class="active">
                                <span>Create</span>
                            </li>
                        </ol>
                    </div>
                    <div class="col-lg-4">
                        <div class="title-action">
                            <button type="submit" class="mat-primary" mat-flat-button [disabled]="createForm.invalid" (click)="onSubmit()">Save</button>
                            <button mat-stroked-button (click)="back()">Back</button>
                        </div>
                    </div>
                </div>
                <div class="wrapper wrapper-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-content">
                                    <form class="m-t" role="form" [formGroup]="createForm">
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <mat-label>Subjects</mat-label>
                                                    <mat-select formControlName="subjectId" required>
                                                        <mat-option *ngFor="let subject of subjects" [value]="subject.id">
                                                            {{subject.displayName}}
                                                        </mat-option>
                                                    </mat-select>
                                                    <mat-error *ngIf="createForm.invalid">{{getSubjectErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <mat-label>Levels</mat-label>
                                                    <mat-select formControlName="levelId" required>
                                                        <mat-option *ngFor="let level of levels" [value]="level.id">
                                                            {{level.displayName}}
                                                        </mat-option>
                                                    </mat-select>
                                                    <mat-error *ngIf="createForm.invalid">{{getLevelErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-8 col-sm-offset-2">
                                                <mat-form-field class="full-width">
                                                    <input matInput type="text" placeholder="Course Name" class="form-control" required formControlName="courseName">
                                                    <mat-error *ngIf="createForm.invalid">{{getCourseNameErrorMessage()}}</mat-error>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
